# Reusable workflow for Docker build and push
name: Docker Build

on:
  workflow_call:
    inputs:
      tags:
        description: 'Docker metadata tag definitions (one per line)'
        required: true
        type: string
      flavor:
        description: 'Docker metadata flavor configuration'
        required: false
        type: string
        default: ''
      dockerfile:
        description: 'Path to Dockerfile'
        required: false
        type: string
        default: 'Dockerfile'
      platforms:
        description: 'Target platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      push-to-dockerhub:
        description: 'Whether to push to Docker Hub'
        required: false
        type: boolean
        default: false
      verify-base-image:
        description: 'Whether to verify distroless base image with cosign'
        required: false
        type: boolean
        default: false
    secrets:
      DOCKERHUB_TOKEN:
        description: 'Docker Hub token (required if push-to-dockerhub is true)'
        required: false

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install cosign
        if: inputs.verify-base-image
        uses: sigstore/cosign-installer@v4.0.0

      - name: Verify distroless base image
        if: inputs.verify-base-image
        run: |
          echo "Verifying distroless base image signature..."
          cosign verify gcr.io/distroless/static-debian13:nonroot \
            --certificate-oidc-issuer https://accounts.google.com \
            --certificate-identity keyless@distroless.iam.gserviceaccount.com

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            ${{ inputs.push-to-dockerhub && github.repository || '' }}
          flavor: ${{ inputs.flavor }}
          tags: ${{ inputs.tags }}
          labels: |
            org.opencontainers.image.title=NTPU LINE Bot
            org.opencontainers.image.description=LINE chatbot for NTPU student services

      - name: Log in to Docker Hub
        if: inputs.push-to-dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha,scope=release-${{ inputs.dockerfile }}
          cache-to: type=gha,mode=max,scope=release-${{ inputs.dockerfile }}
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}
          provenance: mode=max
          sbom: true
