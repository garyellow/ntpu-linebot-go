# Reusable workflow for Docker build and push
name: Docker Build (Reusable)

on:
  workflow_call:
    inputs:
      tags:
        description: 'Docker image tags (one per line)'
        required: true
        type: string
      platforms:
        description: 'Target platforms'
        required: false
        type: string
        default: 'linux/amd64,linux/arm64'
      push-to-dockerhub:
        description: 'Whether to push to Docker Hub'
        required: false
        type: boolean
        default: false
    secrets:
      DOCKERHUB_TOKEN:
        description: 'Docker Hub token (required if push-to-dockerhub is true)'
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: inputs.push-to-dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ github.repository_owner }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ inputs.tags }}
          platforms: ${{ inputs.platforms }}
          cache-from: type=gha,scope=docker-build
          cache-to: type=gha,mode=max,scope=docker-build
