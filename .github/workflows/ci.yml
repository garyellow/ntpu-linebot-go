name: CI

on:
  workflow_dispatch:
  push:
    branches-ignore:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/*.yml'
  pull_request:
    branches:
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Fast validation checks (must pass before other jobs)
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Verify Dependencies
        run: go mod verify

      - name: Check Tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum

      - name: Check Formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "The following files are not formatted correctly:"
            gofmt -l .
            echo ""
            echo "Run 'gofmt -w .' to fix formatting."
            exit 1
          fi

  # Build binaries (parallel with test/lint/security)
  build:
    name: Build
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Build Server
        run: go build -o /dev/null ./cmd/server

      - name: Build Healthcheck
        run: go build -o /dev/null ./cmd/healthcheck

  # Run tests with coverage (parallel with build/lint/security)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Run Tests
        run: go test -short -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Display Coverage
        run: go tool cover -func=coverage.out

  # Lint (parallel with test/build/security)
  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Run Linter
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=5m

  # Security scans (parallel with test/build/lint)
  security:
    name: Security
    runs-on: ubuntu-latest
    needs: validate
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.sum

      - name: Run Vulnerability Check
        run: |
          go install golang.org/x/vuln/cmd/govulncheck@latest
          $HOME/go/bin/govulncheck ./...

      - name: Run Security Scanner
        uses: securego/gosec@v2.19.0
        with:
          args: '-no-fail -exclude-generated -fmt sarif -out gosec-results.sarif ./...'

      - name: Upload Security Results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('gosec-results.sarif') != ''
        with:
          sarif_file: gosec-results.sarif
          category: gosec

  # Build and scan Docker image (after all checks pass)
  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [validate, build, test, lint, security]
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    permissions:
      contents: read
      packages: write
      security-events: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=pr
          labels: |
            org.opencontainers.image.title=NTPU LINE Bot
            org.opencontainers.image.description=LINE chatbot for NTPU student services

      - name: Build and Push Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=ci-pr
          cache-to: type=gha,mode=max,scope=ci-pr
          platforms: linux/amd64
          build-args: |
            VERSION=${{ steps.meta.outputs.version }}
            BUILD_DATE=${{ fromJSON(steps.meta.outputs.json).labels['org.opencontainers.image.created'] }}
            VCS_REF=${{ github.sha }}

      - name: Scan Image
        uses: aquasecurity/trivy-action@0.34.0
        with:
          image-ref: ghcr.io/${{ github.repository }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Scan Results
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-results.sarif') != ''
        with:
          sarif_file: 'trivy-results.sarif'
          category: trivy
