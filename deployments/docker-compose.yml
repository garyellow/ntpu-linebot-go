services:
  ntpu-linebot:
    image: garyellow/ntpu-linebot-go:${IMAGE_TAG:-latest}
    container_name: ntpu-linebot
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-10000}:10000"
    volumes:
      - data:/data
    environment:
      # LINE Bot Configuration (Required)
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN:?LINE_CHANNEL_ACCESS_TOKEN is required}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET:?LINE_CHANNEL_SECRET is required}

      # GenAI Configuration (Optional)
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}

      # Server Configuration
      - PORT=${PORT:-10000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=${DATA_DIR:-/data}
      - CACHE_TTL=${CACHE_TTL:-168h}
      - SHUTDOWN_TIMEOUT=${SHUTDOWN_TIMEOUT:-30s}

      # Scraper Configuration
      - SCRAPER_TIMEOUT=${SCRAPER_TIMEOUT:-60s}
      - SCRAPER_MAX_RETRIES=${SCRAPER_MAX_RETRIES:-5}

      # Warmup Configuration
      - WARMUP_MODULES=${WARMUP_MODULES:-sticker,id,contact,course}

      # Webhook Configuration
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-60s}

      # Rate Limit Configuration
      - USER_RATE_LIMIT_TOKENS=${USER_RATE_LIMIT_TOKENS:-6}
      - USER_RATE_LIMIT_REFILL_RATE=${USER_RATE_LIMIT_REFILL_RATE:-0.2}
      - LLM_RATE_LIMIT_PER_HOUR=${LLM_RATE_LIMIT_PER_HOUR:-50}
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.5'
          memory: 384M
    logging:
      driver: json-file
      options:
        max-size: 50m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:size=64M
    healthcheck:
      test: ["/app/healthcheck"]
      interval: 45s
      timeout: 10s
      retries: 3
      start_period: 60s

  prometheus:
    image: prom/prometheus:latest
    container_name: ntpu-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=2GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      ntpu-linebot:
        condition: service_healthy

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ntpu-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  grafana:
    image: grafana/grafana:latest
    container_name: ntpu-grafana
    restart: unless-stopped
    volumes:
      - ./grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SECURITY_COOKIE_SAMESITE=lax
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy

volumes:
  data:
  prometheus-data:
  alertmanager-data:
  grafana-data:
