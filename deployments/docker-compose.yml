services:
  init-data:
    image: alpine:latest
    container_name: ntpu-linebot-init-data
    restart: "no"
    command: sh -c "mkdir -p /data && chown 65532:65532 /data && chmod 755 /data"
    volumes:
      - ./data:/data
    networks:
      - ntpu-network

  ntpu-linebot:
    image: garyellow/ntpu-linebot-go:${IMAGE_TAG:-latest}
    container_name: ntpu-linebot
    restart: unless-stopped
    ports:
      - "10000:10000"
    volumes:
      - ./data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    # 2025 Best Practice: Limit log size to prevent disk exhaustion
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "3"
    environment:
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - PORT=${PORT:-10000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATA_DIR=${DATA_DIR:-/data}
      - CACHE_TTL=${CACHE_TTL:-168h}
      - SCRAPER_TIMEOUT=${SCRAPER_TIMEOUT:-60s}
      - SCRAPER_MAX_RETRIES=${SCRAPER_MAX_RETRIES:-5}
      - SHUTDOWN_TIMEOUT=${SHUTDOWN_TIMEOUT:-30s}
      - WEBHOOK_TIMEOUT=${WEBHOOK_TIMEOUT:-60s}
      - WARMUP_MODULES=${WARMUP_MODULES:-sticker,id,contact,course,syllabus}
      - USER_RATE_LIMIT_TOKENS=${USER_RATE_LIMIT_TOKENS:-6}
      - USER_RATE_LIMIT_REFILL_RATE=${USER_RATE_LIMIT_REFILL_RATE:-0.2}
    security_opt:
      - no-new-privileges:true
    # 2025 Best Practice: Read-only filesystem where possible
    read_only: true
    tmpfs:
      - /tmp:size=64M
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      init-data:
        condition: service_completed_successfully
    networks:
      - ntpu-network

  prometheus:
    image: prom/prometheus:latest
    container_name: ntpu-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      ntpu-linebot:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    networks:
      - ntpu-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ntpu-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      ntpu-linebot:
        condition: service_healthy
    networks:
      - ntpu-network

  grafana:
    image: grafana/grafana:latest
    container_name: ntpu-grafana
    restart: unless-stopped
    volumes:
      - ./grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=
      # 2025 Best Practice: Enhanced security settings
      - GF_SECURITY_DISABLE_GRAVATAR=true
      # COOKIE_SECURE=false: Internal monitoring accessed via HTTP behind nginx proxy
      # Set to 'true' only when Grafana is served over HTTPS
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SECURITY_COOKIE_SAMESITE=lax
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - ntpu-network

volumes:
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local
  grafana-data:
    driver: local

networks:
  ntpu-network:
    driver: bridge
    name: ntpu-linebot-network
