services:
  init-data:
    image: alpine:latest
    container_name: ntpu-linebot-init-data
    restart: "no"
    command: sh -c "mkdir -p /data && chown 65532:65532 /data && chmod 755 /data"
    volumes:
      - ./data:/data
    networks:
      - ntpu-network

  ntpu-linebot:
    image: garyellow/ntpu-linebot-go:${IMAGE_TAG:-latest}
    container_name: ntpu-linebot
    restart: unless-stopped
    ports:
      - "10000:10000"
    volumes:
      - ./data:/data
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    environment:
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN}
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET}
      - PORT=${PORT:-10000}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - SQLITE_PATH=/data/cache.db
      - CACHE_TTL=${CACHE_TTL:-168h}
      - SCRAPER_WORKERS=${SCRAPER_WORKERS:-5}
      - SCRAPER_MIN_DELAY=${SCRAPER_MIN_DELAY:-100ms}
      - SCRAPER_MAX_DELAY=${SCRAPER_MAX_DELAY:-500ms}
      - SCRAPER_TIMEOUT=${SCRAPER_TIMEOUT:-15s}
      - SCRAPER_MAX_RETRIES=${SCRAPER_MAX_RETRIES:-3}
      - SHUTDOWN_TIMEOUT=${SHUTDOWN_TIMEOUT:-30s}
      - WARMUP_MODULES=${WARMUP_MODULES:-id,contact,course,sticker}
      - WARMUP_TIMEOUT=${WARMUP_TIMEOUT:-20m}
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "/app/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      init-data:
        condition: service_completed_successfully
    networks:
      - ntpu-network

  prometheus:
    image: prom/prometheus:latest
    container_name: ntpu-prometheus
    restart: unless-stopped
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--storage.tsdb.retention.size=5GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 1G
        reservations:
          memory: 256M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      ntpu-linebot:
        condition: service_healthy
      alertmanager:
        condition: service_healthy
    networks:
      - ntpu-network

  alertmanager:
    image: prom/alertmanager:latest
    container_name: ntpu-alertmanager
    restart: unless-stopped
    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 64M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9093/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    depends_on:
      ntpu-linebot:
        condition: service_healthy
    networks:
      - ntpu-network

  grafana:
    image: grafana/grafana:latest
    container_name: ntpu-grafana
    restart: unless-stopped
    volumes:
      - ./grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy
    networks:
      - ntpu-network

volumes:
  prometheus-data:
    driver: local
  alertmanager-data:
    driver: local
  grafana-data:
    driver: local

networks:
  ntpu-network:
    driver: bridge
    name: ntpu-linebot-network
