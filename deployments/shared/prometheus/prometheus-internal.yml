global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    service: 'ntpu-linebot'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s

rule_files:
  - '/etc/prometheus/alerts.yml'

scrape_configs:
  - job_name: 'ntpu-linebot'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: /metrics
    static_configs:
      - targets: ['ntpu-linebot:10000']
        labels:
          component: 'api'
          deployment: 'internal'
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'main'

  - job_name: 'prometheus'
    scrape_interval: 30s
    scrape_timeout: 10s
    static_configs:
      - targets: ['localhost:9090']
        labels:
          component: 'monitoring'
