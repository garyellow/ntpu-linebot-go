groups:
  - name: ntpu_linebot_alerts
    interval: 30s
    rules:
      # Scraper high failure rate
      - alert: ScraperHighFailureRate
        expr: |
          (
            sum(rate(ntpu_scraper_errors_total[5m])) by (module)
            /
            sum(rate(ntpu_scraper_requests_total[5m])) by (module)
          ) > 0.5
        for: 5m
        labels:
          severity: warning
          component: scraper
        annotations:
          summary: "High scraper failure rate for {{ $labels.module }}"
          description: "Scraper error rate for {{ $labels.module }} is {{ $value | humanizePercentage }} (threshold: 50%)"

      # Webhook high latency
      - alert: WebhookHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(ntpu_webhook_duration_seconds_bucket[5m])) by (le, event_type)
          ) > 5
        for: 5m
        labels:
          severity: warning
          component: webhook
        annotations:
          summary: "High webhook latency for {{ $labels.event_type }}"
          description: "Webhook P95 latency for {{ $labels.event_type }} is {{ $value }}s (threshold: 5s)"

      # Service down
      - alert: ServiceDown
        expr: up{job="ntpu-linebot"} == 0
        for: 2m
        labels:
          severity: critical
          component: service
        annotations:
          summary: "NTPU LINE bot service is down"
          description: "The NTPU LINE bot service has been unreachable for more than 2 minutes"

      # High memory usage
      - alert: HighMemoryUsage
        expr: go_memstats_alloc_bytes{job="ntpu-linebot"} > 500 * 1024 * 1024
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize1024 }}B (threshold: 500MB)"

      # Cache low hit rate
      - alert: CacheLowHitRate
        expr: |
          (
            sum(rate(ntpu_cache_hits_total[15m])) by (module)
            /
            (
              sum(rate(ntpu_cache_hits_total[15m])) by (module)
              +
              sum(rate(ntpu_cache_misses_total[15m])) by (module)
            )
          ) < 0.5
        for: 15m
        labels:
          severity: info
          component: cache
        annotations:
          summary: "Low cache hit rate for {{ $labels.module }}"
          description: "Cache hit rate for {{ $labels.module }} is {{ $value | humanizePercentage }} (threshold: 50%)"
