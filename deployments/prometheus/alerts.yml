groups:
  - name: ntpu_linebot_alerts
    interval: 30s
    rules:
      # Scraper high failure rate (adjusted to 30% threshold)
      - alert: ScraperHighFailureRate
        expr: |
          (
            sum(rate(ntpu_scraper_requests_total{status="error"}[5m])) by (module)
            /
            sum(rate(ntpu_scraper_requests_total[5m])) by (module)
          ) > 0.3
        for: 3m
        labels:
          severity: warning
          component: scraper
        annotations:
          summary: "High scraper failure rate for {{ $labels.module }}"
          description: "Scraper error rate for {{ $labels.module }} is {{ $value | humanizePercentage }} (threshold: 30%)"

      # Webhook high latency (adjusted to 3s threshold)
      - alert: WebhookHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(ntpu_webhook_duration_seconds_bucket[5m])) by (le, event_type)
          ) > 3
        for: 5m
        labels:
          severity: warning
          component: webhook
        annotations:
          summary: "High webhook latency for {{ $labels.event_type }}"
          description: "Webhook P95 latency for {{ $labels.event_type }} is {{ $value }}s (threshold: 3s)"

      # Service down
      - alert: ServiceDown
        expr: up{job="ntpu-linebot"} == 0
        for: 2m
        labels:
          severity: critical
          component: service
        annotations:
          summary: "NTPU LINE bot service is down"
          description: "The NTPU LINE bot service has been unreachable for more than 2 minutes"

      # High memory usage (80% of container limit 512MB = 410MB)
      - alert: HighMemoryUsage
        expr: go_memstats_alloc_bytes{job="ntpu-linebot"} > 410 * 1024 * 1024
        for: 5m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize1024 }}B (threshold: 410MB)"

      # Critical memory usage (90% of container limit 512MB = 460MB)
      - alert: CriticalMemoryUsage
        expr: go_memstats_alloc_bytes{job="ntpu-linebot"} > 460 * 1024 * 1024
        for: 3m
        labels:
          severity: critical
          component: system
        annotations:
          summary: "Critical memory usage detected"
          description: "Memory usage is {{ $value | humanize1024 }}B (threshold: 460MB)"

      # Scraper high latency
      - alert: ScraperHighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(ntpu_scraper_duration_seconds_bucket[5m])) by (le, module)
          ) > 10
        for: 5m
        labels:
          severity: warning
          component: scraper
        annotations:
          summary: "High scraper latency for {{ $labels.module }}"
          description: "Scraper P95 latency for {{ $labels.module }} is {{ $value }}s (threshold: 10s)"

      # Cache low hit rate (70% threshold, 10 min duration)
      - alert: CacheLowHitRate
        expr: |
          (
            sum(rate(ntpu_cache_hits_total[15m])) by (module)
            /
            (
              sum(rate(ntpu_cache_hits_total[15m])) by (module)
              +
              sum(rate(ntpu_cache_misses_total[15m])) by (module)
            )
          ) < 0.7
        for: 10m
        labels:
          severity: info
          component: cache
        annotations:
          summary: "Low cache hit rate for {{ $labels.module }}"
          description: "Cache hit rate for {{ $labels.module }} is {{ $value | humanizePercentage }} (threshold: 70%)"

      # High goroutine count
      - alert: HighGoroutineCount
        expr: go_goroutines{job="ntpu-linebot"} > 1000
        for: 10m
        labels:
          severity: warning
          component: system
        annotations:
          summary: "High number of goroutines"
          description: "Goroutine count is {{ $value }} (threshold: 1000), possible goroutine leak"

      # High rate limiter wait time
      - alert: HighRateLimiterWait
        expr: |
          histogram_quantile(0.95,
            sum(rate(ntpu_rate_limiter_wait_duration_seconds_bucket[5m])) by (le, limiter_type)
          ) > 2
        for: 5m
        labels:
          severity: warning
          component: rate_limiter
        annotations:
          summary: "High rate limiter wait time for {{ $labels.limiter_type }}"
          description: "P95 rate limiter wait time for {{ $labels.limiter_type }} is {{ $value }}s (threshold: 2s)"

      # High rate limiter drop rate
      - alert: HighRateLimiterDropRate
        expr: |
          sum(rate(ntpu_rate_limiter_dropped_total[5m])) by (limiter_type) > 5
        for: 3m
        labels:
          severity: warning
          component: rate_limiter
        annotations:
          summary: "High rate limiter drop rate for {{ $labels.limiter_type }}"
          description: "Rate limiter is dropping {{ $value }} requests/sec for {{ $labels.limiter_type }}"

      # Data integrity issues
      - alert: CourseDataIntegrityIssues
        expr: |
          sum(rate(ntpu_course_data_integrity_issues_total[10m])) by (issue_type) > 1
        for: 5m
        labels:
          severity: info
          component: data_integrity
        annotations:
          summary: "Course data integrity issues detected: {{ $labels.issue_type }}"
          description: "Detected {{ $value }} {{ $labels.issue_type }} issues per second in course data"
