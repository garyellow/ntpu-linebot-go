# Prometheus Configuration for NTPU LINE Bot (2025)
global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']
      timeout: 10s

rule_files:
  - 'alerts.yml'

scrape_configs:
  # NTPU LineBot application metrics
  - job_name: 'ntpu-linebot'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets: ['ntpu-linebot:10000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'main'

  # Prometheus self-monitoring (lower frequency)
  - job_name: 'prometheus'
    scrape_interval: 60s
    static_configs:
      - targets: ['localhost:9090']
