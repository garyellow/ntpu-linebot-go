global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'ntpu-linebot'
    env: 'production'

# Load alert rules
rule_files:
  - 'alerts.yml'

# Scrape configurations
scrape_configs:
  - job_name: 'ntpu-linebot'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    static_configs:
      - targets:
          - 'ntpu-linebot:10000'
        labels:
          service: 'ntpu-linebot'
