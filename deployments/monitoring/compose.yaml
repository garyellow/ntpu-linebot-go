# Monitoring-only deployment (ports closed)
# Use access/compose.yaml to open ports when needed

services:
  # Init: generate prometheus.yml from template
  prometheus-init:
    image: busybox:latest
    container_name: ntpu-prometheus-init
    volumes:
      - ./prometheus/prometheus.yml.template:/template/prometheus.yml.template:ro
      - prometheus-config:/config
    environment:
      - BOT_HOST=${BOT_HOST:?BOT_HOST is required}
      - METRICS_USERNAME=${METRICS_USERNAME:-prometheus}
      - METRICS_PASSWORD=${METRICS_PASSWORD:?METRICS_PASSWORD is required}
    command:
      - /bin/sh
      - -c
      - |
        echo "Generating prometheus.yml..."
        sed -e "s|\$${BOT_HOST}|$$BOT_HOST|g" \
            -e "s|\$${METRICS_USERNAME}|$$METRICS_USERNAME|g" \
            -e "s|\$${METRICS_PASSWORD}|$$METRICS_PASSWORD|g" \
            /template/prometheus.yml.template > /config/prometheus.yml
        echo "Done. Config:"
        echo "  BOT_HOST: $$BOT_HOST"
        echo "  METRICS_USERNAME: $$METRICS_USERNAME"
    restart: "no"

  # Prometheus (no exposed ports)
  prometheus:
    image: prom/prometheus:latest
    container_name: ntpu-prometheus-mon
    restart: unless-stopped
    # ports: NOT exposed - use access/compose.yaml for on-demand access
    volumes:
      - prometheus-config:/etc/prometheus/config:ro
      - ../shared/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/config/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--storage.tsdb.retention.size=2GB'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus-init:
        condition: service_completed_successfully

  # Alertmanager (no exposed ports)
  alertmanager:
    image: prom/alertmanager:latest
    container_name: ntpu-alertmanager-mon
    restart: unless-stopped
    # ports: NOT exposed - use access/compose.yaml for on-demand access
    volumes:
      - ../shared/alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
      - '--web.external-url=http://localhost:9093'
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 256M
        reservations:
          memory: 64M
    logging:
      driver: json-file
      options:
        max-size: 10m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9093/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Grafana (no exposed ports)
  grafana:
    image: grafana/grafana:latest
    container_name: ntpu-grafana-mon
    restart: unless-stopped
    # ports: NOT exposed - use access/compose.yaml for on-demand access
    volumes:
      - ../shared/grafana:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin123}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_INSTALL_PLUGINS=
      - GF_SECURITY_DISABLE_GRAVATAR=true
      - GF_SECURITY_COOKIE_SECURE=false
      - GF_SECURITY_COOKIE_SAMESITE=lax
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          memory: 128M
    logging:
      driver: json-file
      options:
        max-size: 20m
        max-file: "3"
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      prometheus:
        condition: service_healthy

volumes:
  prometheus-config:
  prometheus-data:
  alertmanager-data:
  grafana-data:

networks:
  default:
    name: ntpu_monitoring_network
