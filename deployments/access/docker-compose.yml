services:
  gateway:
    image: nginx:alpine
    container_name: ntpu-access-gateway
    restart: no
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3000:3000"
      - "9090:9090"
      - "9093:9093"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/run:size=1M
      - /var/cache/nginx:size=10M
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - ntpu-network

networks:
  ntpu-network:
    external: true
    name: ntpu-linebot-network
