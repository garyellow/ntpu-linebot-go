services:
  gateway:
    image: nginx:alpine
    container_name: ntpu-access-gateway
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
      - "${PROMETHEUS_PORT:-9090}:9090"
      - "${ALERTMANAGER_PORT:-9093}:9093"
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /var/run:size=1M
      - /var/cache/nginx:size=10M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - ntpu_bot_network

networks:
  ntpu_bot_network:
    external: true
