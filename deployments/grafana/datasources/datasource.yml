apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: false
    jsonData:
      httpMethod: POST
      timeout: 30
      queryTimeout: 60s
      incrementalQuerying: true
      incrementalQueryOverlapWindow: 10m
